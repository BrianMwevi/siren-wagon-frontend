<div class="info">
  <h3>Available Ambulances</h3>

  <br />

  <ul *ngFor="let ambulance of allAmbulances">
    <li>
      <div class="card card1">
        <div class="card-body">
          <div class="location-left">
            <img
              src="../../assets/images/amb2.png"
              alt=""
              width="50px"
              height="50px"
            />
            <button type="button" class="btn btn-outline-success book">
              Request
            </button>
          </div>
          <span class="hospital"> {{ ambulance.number_plate }} </span> <br />
          Driver: {{ambulance.driver.first_name}} {{ambulance.driver.last_name}}
          Contact: {{ambulance.driver.phone}} 
        </div>
      </div>
    </li>
    <br />
  </ul>

  <br />
</div>

<div class="col-md-1"></div>
